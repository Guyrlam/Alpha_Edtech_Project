<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
        <title>Alphaflix</title>
        <meta property="og:title" content="AlphaFlix" />
        <meta property="og:type" content="website" />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                font-family: Helvetica, Arial, sans-serif;
                background: url(./assets/background.jpeg);
                background-size: cover;
                max-height: 100vh;
            }

            .header {
                width: 100%;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                gap: 2rem;
                padding: 1rem 3rem;
                background-image: linear-gradient(to top, rgba(0, 0, 0, 0), rgb(0, 0, 0));
            }

            .header-element {
                cursor: pointer;
            }

            #logo {
                margin-right: auto;
            }

            #select-languages {
                height: 2rem;
                width: 6rem;
                background-color:transparent;
                color: rgb(0, 0, 0);
            }

            #select-languages option {
                background-color: rgb(171, 157, 157);
            }

            #login {
                height: 2rem;
                width: 5rem;
                background-color:crimson;
                border-radius: 5px;
                border-style: none;
                color: aliceblue;
            }

            .story-card {
                color: aliceblue;
                min-width: 950px;
                min-height: 495;
                display: flex;
                flex-direction: column;
                gap: 1rem;
                justify-content: center;
                align-items: center;
                padding-top: 75px;
                filter:brightness(200%);
            }

            .story-card-title {
                font-size: 50px;
                font-weight: bold;
                text-align: center;
            }

            .story-card-sub-title{
                font-weight: 400;
            }

            .catalog-element {
                color: aliceblue;
                display: flex;
                padding: 5px;
                gap: 10px;
                cursor: pointer;
                transition: all 0,5s ease-in-out;
                border-radius: 10px;
                width:438.6px;
                height: 228px;
                border: 1px solid #00b68200;
            }

            .catalog-element:hover {
                border: 1px solid #00b682;
                box-shadow: 0 0 15px #00b682;
                            inset: 0 0 15px #00b682;
                text-shadow: 0 0 5px #00b682;
                background-color: #000000;
                
            }

            .catalog-fig {
                width: 147px;
                height: 218px;
                border-radius: 10px;
            }

            .catalog {
                display: flex;
                gap: 10px;
                padding: 15px;
                padding-top: 75px;
                justify-content: space-around;
            }

            p {
                text-align: justify;
                font-size:small;
            }

            .description-title {
                font-size:larger;
                margin-bottom: 10px;
            }

            .star {
                width: 1rem;
                height: 1rem;
            }

            .details {
                margin-bottom: 5px;
            }

            a {
                text-decoration: none;
            }

            .container {
                box-shadow: inset 0px -370px 500px 100px rgb(0, 0, 0);  
                height: 100%;
                position: fixed;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                z-index: -1;
                padding-top: 2rem;
            }

            .catalog-element {
                overflow: hidden;
            }

            .catalog-fig {
                transition: all 0.3s;
            }

            .catalog-fig:hover {
                transform: scale(1.1);
            }

        </style>

    </head>
