<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Stranger Things | Alphaflix</title>
    <link rel="shortcut icon" href="./assets/favicon.svg">
    <style>
        * {
            padding:0;
            margin:0;
          }
        body {            
            -webkit-box-shadow: inset 590px 0px 110px -30px rgba(37, 37, 37, 0.9);
            -moz-box-shadow: inset 590px 0px 110px -30px rgba(37, 37, 37, 0.9);
            box-shadow: inset 590px 0px 110px -30px rgba(37, 37, 37, 0.9);                  
            background-image: url('./assets/backgroud-stranger-things.jpg');
            background-repeat: no-repeat;
            display: table;
            width: 100vw;
            height: 80vh;
            padding: 100px 0;
            color: #ffffff;  
            background-position: 30% 45%;
            background-size: cover;
            font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
            line-height: 1.2;
            overflow: hidden;          
        }        
        header {
            height: 60px;
            background-color: rgb(7, 7, 7);            
            position: fixed;
            top:0;            
            width: 100vw;
        }
        .logo-alphaflix{
            margin-top: 5px;
            margin-left: 30px;
        }
        .container {
            margin-left: 60px;
            margin-top: 9vh;
            width: 100vw;

            display:flex;
            height: 100vh;
            align-items: center;
        }
        .container article {
            width: 25%;
        }
        .buttonContainer{
            display: flex;
            justify-content: center;
            width: 75%;
        }
        img#logo-title {
            width: 450px;
        }
        h2#subT {
            margin-top: 50px;
        }
        .sinopse {
            margin-top: 30px;
            font-size: 13pt;
        }
        .mature-number {
            border: 1px solid #a1a1a1;
            padding: 0 5px;
        }
        .legend {
            color: rgb(156, 156, 156);            
        }
        
        .modal-play img {
            width: 5rem;
            height: auto;
        }

        .modal{
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-dialog iframe{
            width: 60vw;
            height: 70vh;
            margin: 15vh 20vw;
            display: block;
        }

        .close{
            position: absolute;
            top: 56px;
            right: 56px;

            width: 34px;
            height: 34px;
        }

        .hidden{
            display: none;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <a href="./home"><img class="logo-alphaflix" src="./assets/logo-alphaflix.svg"/></a>
    </header>
    <section class="container">
        <article>
            <img id="logo-title" src="./assets/logo-stranger-things.png" alt="Stranger Things"></br>
            <h2 id="subT">Stranger Things</h2></br>
            <spam class="legend">2016 | <spam class="mature-number">16</spam> |  3 Temporadas  |  Série de ficção científica</spam> </br>
            <p class="sinopse">Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina.
            </p> </br>
            <p><spam class="legend">Estrelando: </spam> Winona Ryder,David Harbour,Millie Bobby Brown</p>
            <p><spam class="legend">Criação: </spam> The Duffer Brothers</p>
        </article>
        <div class="buttonContainer">
            <a href="#myModal" class="modal-play" data-toggle="modal"><img src="assets/play.svg" alt="Play"></a>
        </div>

        <div id="myModal" class="modal fade hidden">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="embed-responsive embed-responsive-16by9">
                            <button type="button" class="close" data-dismiss="modal">X</button>
                            <iframe id="trailerVideo" 
                            class="embed-responsive-item"  src="https://www.youtube.com/embed/b9EkMc79ZSU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
